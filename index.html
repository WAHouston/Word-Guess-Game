<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hangman</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Caveat|Parisienne" rel="stylesheet">
    <script src="assets/javascript/game.js"></script>
</head>
<body>
    <header>
        <h1>Fantasy Hangman</h1>
    </header>
    
    <section>
        <p id="any-key" class="game">Press any key to get started!</p>
        <p id="wins" class="game">Wins: <span id="dis-wins"></span></p>
        <p id="reveal" class="game"></p>
        <p id="remaining" class="game">Guesses Remaining: <span id="num-guess"></span></p>
        <p id="wrong" class="game">Letters Guessed:</p>
        <p id="wrong-letters" class="game"></p>
    </section>
</body>
</html>
